user_registration:
    path:     /inscription
    methods: [GET, POST]
    defaults: { _controller: SBUserBundle:Registration:register }

login:
    path:   /connexion
    methods: [GET, POST]
    defaults:  { _controller: SBUserBundle:Security:login }

login_check:
    path:   /login_check

logout:
    path:   /deconnexion

